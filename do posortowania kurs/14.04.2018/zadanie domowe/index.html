<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Bootstrap - Dupa</title>
			<meta name="keywords" content="bootstrap">
			<!--Fonts-->
			
			<!--Plugins-->
			<script src="plugins/bootstrap-4.0.0-dist/ext/jquery.js"></script>
			<script src="plugins/bootstrap-4.0.0-dist/ext/popper.js"></script>
			
			<link rel="stylesheet" href="plugins/bootstrap-4.0.0-dist/css/bootstrap.min.css">
			<script src="plugins/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
			<!--Moje pliki-->
			<script src="js/main.js"></script>
			<link rel="stylesheet" href="css/main.css">
		</head>
			<body>
			<h1 style="text-align:center;">Galeria</h1>
	
		
		<div class="container" style="z-index:4; margin-top:100px;">
			<div class="row">
				<div class="col-md-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								</ol>
										<div class="carousel-inner">
											<div class="carousel-item active">
													<img class="d-block w-100" src="http://geekfactory.pl/upload/image/1200_0/1515122782470353_993688.jpg" alt="First slide">
											</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="http://geekfactory.pl/upload/image/1200_0/1515123101808340_321797.jpg" alt="second slide">
					</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="http://geekfactory.pl/upload/image/1200_0/151512310199760_752844.jpg" alt="third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
						</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
							</a>
						
							
							</div>
					</div>
			</div>
		</div>
	</div>
			
			
			
			
			
			
			
			
			
			
			</body>
</html>
